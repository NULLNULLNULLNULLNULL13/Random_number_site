<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "header">
        <h1>ルーレット</h1>
    </div>

    <div class = "conditioner">
        <div id = "mainContent">
        <div class = "box">
            <p id = "roulette"></p>
            <button id = "controlBtn" onclick="toggle()">
                回転スタート
            </button>
        </div>
        
       
        <div id = "settingBox">
            <span>スロット設定</span>
            <div id = "form">
                <input type="text" id="inputed" placeholder="メッセージを入力">
                <button onclick="lst_criate()">
                    追加
                </button>
            </div>
            <div id = "columns">
            </div>
        </div>
    </div>

    <script>
        let intervalId = null;
        let rotatecnt = 0;
        let elementcnt = 0;
        let rolllst = [];
        const roulette = document.getElementById("roulette");

        function lst_criate(){
            const newlstElement = document.createElement('div');
            newlstElement.id = `text${elementcnt}`;
            newlstElement.className = `roll`;
            newlstElement.textContent = `${document.getElementById('inputed').value}`;
            document.getElementById('columns').appendChild(newlstElement);
            document.getElementById('inputed').value = "";
            elementcnt++;
        }

        function update() {
            rotatecnt++;
            roulette.textContent = (rolllst[rotatecnt % rolllst.length]);
        }

        function read_input(){
            rolllst = [];
            for(let i = 0;i < elementcnt;i++){
                const target = document.getElementById(`text${i}`).textContent;
                rolllst.push(target);
            }
        }

        function toggle() {
            if (intervalId === null) {
                read_input()
                if(rolllst.length <= 0){
                    alert('要素を入力してください!!');
                    return;
                }
                intervalId = setInterval(update, 50);
            } else {
                clearInterval(intervalId);
                intervalId = null;
            }
        }        
    </script>

    <style>
        h1{
            background-color:rgb(43, 43, 43);
            color:white;
            text-align: center;
            padding:3vw;
            position: relative;
            margin:0;
            margin-bottom:10px;
        }
        html{
            background-color: rgb(226, 226, 226);
        }

        .conditioner{
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .box{
            display: flex;
            align-items: center;
            flex-direction: column;
            border:1px solid gray;
            border-radius: 5px;
            padding:10px;
            margin-bottom: 10px;
            width: 100%;
            background-color: white;
        }

        #controlBtn{
            margin-top: auto;
            width: 80%;
            height: 30px;
        }

        #mainContent{
            width: 60vw;
        }

        #settingBox{
            display: flex;
            align-items: center;
            flex-direction: column;
            border:1px solid gray;
            border-radius: 5px;
            padding:10px;
            width: 100%;
            background-color: white;
        }

        #columns{
            width: 80%;
            margin-top:5px;
        }

        .roll{
            border:solid 1px gray;
            border-radius: 5px;
            width: 100%;
            text-align: center;
            margin-top: 2px;
        }

        #roulette{
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            border:solid 3px black;
            width: 80%;
            height: 70px;
            border-radius: 5px;
            margin:10px;
        }
    </style>
</body>
</html>
